    <title>faq搜索</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" type="text/css" href="../css/faqSearch.css">

    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->

    <script src="../js/jquery-1.12.4.js"></script>

<body>
    <div class="header">

                软件售后服务系统

            <h1 id="faq">FAQ检索</h1>

        </div>

    <div class="center">
        <div id="search" >
            <input type="text" id="search-bar" maxlength="40">
            <a href="#" id="btn-search">搜索</a>
        </div>
        <div id="faqlist">
            <div class="faqitem" v-for="item in items">
                <h2 class="faqtitle">{{item.title}}</h2>
                <p class="faqdetails">{{item.detail}}</p>
                <span class="faqauthor"> {{item.author}}</span>/<span class="faqdata">{{item.date}}</span>
            </div>

        <div id="pagination">
            <el-pagination id="paper" background layout="prev, pager, next" v-bind:total="total" v-bind:current-page="current_page" v-bind:page-size="page_size" @current-change="handleCurrentChange" @prev-click="prev_click" @next-click="next_click">
